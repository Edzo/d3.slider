<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Slider</title>
  <link rel="stylesheet" href="d3.slider.css" />  
  <style>

  </style>
</head>
<body>
  <div class="wrapper">
    
    <div id="slider" style="float: left; width: 70%"></div>
    <div style="float: left; width: 25%; margin-top: 50px;">
      <input type="text" id="size" value=""/>
    </div>

  </div>

  <script src="d3.v3.min.js"></script>
  <script src="d3.slider.js"></script>
  <script src="index3.js"></script>
  <script>
    
    var callback = function(slider) {
      d3.select("#size").property('value', slider.value());
    }
    var min=1, max=2000;

    // render slider
    var slider = 
    d3.slider().min(min).max(max).tickValues(genTicksForShareSize(min, max)).tickFormat(sizeFormatter).classPrefix('r').callback(callback);
    d3.select('#slider').call(slider);
    slider.setValue(200);
    
    d3.select("#size").on('change', function(){
      console.log('setting value to ' + parseInt(this.value));
      slider.setValue(parseInt(this.value));
    });
    
  </script>
 
</body>
</html>
